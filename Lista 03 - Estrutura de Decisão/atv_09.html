<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV9</title>
</head>
<body>
    Insira a ultima serie SITCOM assistida? <input type="text" id="input_sitcom"><br>
    Insira o numero de episodios assistidos? <input type="text" id="input_ep"><br>
    <button onclick="analisar()">Verificar nivel</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var sitcom = input_sitcom.value;
        var qtdEp = Number(input_ep.value);
        var horasAssistidas = (qtdEp*22)/60;
        
        if(horasAssistidas>30){
            div_mensagem.innerHTML = `Uau, você realmente gosta dessa série!`
        }else {
            div_mensagem.innerHTML = `Vejo que você gosta da série ${sitcom}`
        }
    }
</script>
