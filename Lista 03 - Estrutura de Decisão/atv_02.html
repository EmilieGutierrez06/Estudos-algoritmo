<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV2</title>
</head>

<body>
    
        Quantas latinhas de refrigerante voce toma por dia? <input type="text" id="input_qtdPorDia"><br><br>
        <button onclick="analisar()">Quantos refris?</button>
        <div id="div_mensagem"></div>
    
</body>

</html>
<script>
    function analisar(){
        var qtd = Number(input_qtdPorDia.value);
        var qtdPorAno = qtd * 365;


        if (qtdPorAno > 500){
            div_mensagem.innerHTML = `<br>Voce consome ${qtdPorAno} por ano!<br>Cuidado com a diabetes!`
        }else{
            div_mensagem.innerHTML = `Voce consome ${qtdPorAno} por ano!`
        };
    }
</script>
