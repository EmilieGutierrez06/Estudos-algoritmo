<body>
    Insira a quantidade de KWh consumida por mes? <input id="input_kwh"></input><br>
    <button onclick="analisar()">Calcular conta de Luz</button>
    <div id="div_mensagem"></div>
    
</body>

<script>
    function analisar(){
        var kwh = Number(input_kwh.value);
        var ContaDeLuz = kwh * 0.85;
        var ContaComDesconto = ContaDeLuz - (ContaDeLuz * 0.10);

        if(kwh<100){
            alert(`Voce tem direito a um desconto totalizando sua conta em R$${ContaComDesconto}`)
        }else {
            alert(`O valor da conta a ser paga é de R$${ContaDeLuz}`)
        }

    }
</script>
