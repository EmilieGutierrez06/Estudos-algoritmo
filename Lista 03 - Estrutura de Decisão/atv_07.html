<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV7</title>
</head>
<body>

    Insira seu saldo: <input type="text" id="input_saldo"><br>
    Insira o valor do Debito: <input type="text" id="input_debito"><br>
    <button onclick="analisar()">Analisar Conta</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var saldoTotal = saldo - debito ;

        if(saldoTotal>0){
            div_mensagem.innerHTML = `O saldo atual da conta corrente é ${saldoTotal}`
        }else {
        div_mensagem.innerHTML = `<br><b style = "color:red">O saldo atual da conta corrente é ${saldoTotal}</b>`}
    }
</script>
