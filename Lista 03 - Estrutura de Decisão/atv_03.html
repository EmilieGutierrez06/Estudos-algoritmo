<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV3</title>
</head>
<body>
    Nota de Algoritmo: <input type="text" id="input_notaAlg"><br>
    Nota Banco de Dados: <input type="text" id="input_notaBD"><br>
    Nota Arq Comp <input type="text" id="input_notaArqComp"><br><br>
    <button onclick="analisar()">Analisar desempenho</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function analisar(){
        var notaA = Number(input_notaAlg.value);
        var notAB = Number(input_notaBD.value);
        var notaC = Number(input_notaArqComp.value);
        var media = (notaA+notAB+notaC)/3;
        div_mensagem.innerHTML = "";


        if(media>9.4){

            div_mensagem.innerHTML = `Sua média foi de ${media}<br>Parabéns, você é fora de série!`;
        }else{
            div_mensagem.innerHTML += `Sua média foi de ${media}`;
        }
    }
</script>

exiba na tela a frase "Sua média foi de X", onde X é a média calculada
