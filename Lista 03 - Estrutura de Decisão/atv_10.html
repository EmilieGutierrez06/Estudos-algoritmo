<body>
    Insira o valor do saldo da sua conta: <input type="text" id="input_saldo">
    <button onclick="analisar()">analisar finanças</button>
    <div id="div_mensagem"></div>

<script>
    function analisar(){
        var saldo = Number(input_saldo.value);

        if(saldo == 0){
            div_mensagem.innerHTML = "conta zerada!!"
        }else if (saldo<0){
            div_mensagem.innerHTML = `<b style = "color : red"> Voce esta devendo</b>`
        }else {
            div_mensagem.innerHTML = `<b style = "color : blue">Saldo Positivo</b>`
        }
    }
</script>
