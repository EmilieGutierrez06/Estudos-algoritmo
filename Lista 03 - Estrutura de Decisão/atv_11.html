<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV11</title>
</head>
<body>
    N° de Filhos: <input type="text" id="input_crianças"><br><br>
    <button onclick="Analisar()">Analisar familia</button>
    <div id="div_mensagem"></div>
</body>
    
</html>

<script>
function Analisar(){
        var crianças = Number(input_crianças.value);

        if (crianças>=1){
            div_mensagem.innerHTML = `Não tem TV`;
        }
        if (crianças>=2){
            div_mensagem.innerHTML += `<br>Não tem internet`;
        }
        if (crianças>=3){
            div_mensagem.innerHTML += `<br>Não tem video game`;
        }
        if (crianças>=4){
            div_mensagem.innerHTML += `<br>Não tem Netflix`;
        }}

</script>
