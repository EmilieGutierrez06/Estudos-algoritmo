<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - ATV6</title>
</head>

<body>
    Insira o valor da sua renda familiar? <input type="text" id="input_rendaFamiliar"> <br>
    Insira o valor da prestação? <input type="text" id="input_prestaçao"><BR></BR>
    <button onclick="analisar()">Verificar Financiamento</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function analisar(){
        var rendaFamiliar = Number(input_rendaFamiliar.value);
        var prestação =Number(input_prestaçao.value);
        var porcentagemPrestaçao = (prestação/rendaFamiliar)*100;

        if(porcentagemPrestaçao<30){
            div_mensagem.innerHTML = `A prestação corresponde a ${porcentagemPrestaçao}% da renda familiar`
        }else {
            div_mensagem.innerHTML = `A prestação corresponde a ${porcentagemPrestaçao}% da renda familiar <br><b>Será necessário complementar a renda familiar</b>`
        }
    }
</script>
