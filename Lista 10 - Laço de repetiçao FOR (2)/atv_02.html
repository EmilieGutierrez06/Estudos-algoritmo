<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA 10 - ATV02</title>
</head>
<body>
    Quantas pessoas vão entrar no carro? <input type="text" id="input_passageiros"><br>
    Qual o limite de passageiros? <input type="text" id="input_limite">
    <button onclick="contar()">#Partiu carona</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
     function contar(){
        var passageiros = Number(input_passageiros.value);
        var limite = Number(input_limite.value);

        for(var count = 1; count <= passageiros ; count ++){
            if(count == 1){
                div_mensagem.innerHTML += `Entrou ${count}º passageiro MOTORISTA!<br>`
            } else if (count <= limite){
                div_mensagem.innerHTML += `Entrou o ${count}º passageiro<br>`
            }else {
                div_mensagem.innerHTML += `O ${count}º passageiro terá que esperar!<br> `
            }
        }
    }
</script>
