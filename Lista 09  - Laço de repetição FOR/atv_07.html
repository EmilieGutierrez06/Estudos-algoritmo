<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV07</title>
</head>

<body>

    Insira um numero de 0 a 200 : <input type="text" id="input_numero">
    <button onclick="contar()">Viva o 7!</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function contar(){
        var numero = Number(input_numero.value);

        for(var count = 0 ; count < numero ; count++){
            div_mensagem.innerHTML += `${count*7}<br>`;
        }
    }
</script>

<!-- 7. Viva o 7!
Crie um programa o qual:
a) Receba um número (tem que estar entre 0 e 200);  
b) Ter um botão chamado "Viva o 7!"   
c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)    -->
