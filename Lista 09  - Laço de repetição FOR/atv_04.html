<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refatoração da lista 09 com FOR</title>
</head>
<body>
    <button onclick="contar()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){

        div_mensagem.innerHTML = "";

        for(var count = 0 ; count <= 100 ; count = count + 2){
        div_mensagem.innerHTML += `${count}<br>`
        }
    }
</script>
