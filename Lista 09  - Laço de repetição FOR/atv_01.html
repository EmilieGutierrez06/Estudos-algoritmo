<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refatoração da lista 09 com FOR</title>
</head>
<body>

    <h1>Contagem Simples</h1>
    <button onclick="contar()">contar</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function contar(){
       
        for(var contador = 0; contador <=15 ; contador ++){
            div_mensagem.innerHTML += `${contador}<br>`
        }
    }
    

</script>
