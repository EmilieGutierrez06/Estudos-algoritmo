<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refatoração da lista 09 com FOR</title>
</head>

<body>
    <button onclick="contar()">Boa tarde!</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function contar() {
        div_mensagem.innerHTML = "";

        for (var count = 1; count <= 7; count++){
            div_mensagem.innerHTML += ` ${count}. Boa tarde!! <br>`
        }
    }
</script>
