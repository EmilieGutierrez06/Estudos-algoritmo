<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">numeros cabalisticos</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function contar(){
         for(var count = 1 ; count <=30 ; count ++){
            if(count!=3 && count!=4 && count!=7 && count!=10 && count!=12){
                div_mensagem.innerHTML += ` ${count}<br>`

            }
         }
    }
</script>
