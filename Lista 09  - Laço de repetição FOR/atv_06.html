<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atv06</title>
</head>
<body>
    Insira um numero de 20 a 100: <input type="text" id="input_numero">
    <button onclick="contar()">Adoro multiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        var numero = Number(input_numero.value);
        if (numero>=20 && numero<=100){
            for (var count = 0; count < numero; count = count + 1){ 
            div_mensagem.innerHTML += `${count * 5} <br>`;
            }
        }else {alert("tente outro número de 20 a 100!!!");}
        }
</script>

<!-- 6. Múltiplos de 5
Crie um programa o qual:
 
a) Receba do usuário um número (tem que ser entre 20 e 100)   
b) Ao clicar num botão "Adoro múltiplos de 5"...   
c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...    -->
