<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV08</title>
</head>
<body>
    Insira um numero: <input type="text" id="input_numero"><br>
    Insira uma frase : <input type="text" id="input_frase">
    <button onclick="contar()">Papagaio</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        var numero = Number(input_numero.value);
        var frase = input_frase.value;

        for(var count = 0; count < numero ; count++){
            div_mensagem.innerHTML += `${frase}<br>`
        }
    }
</script>
