<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo laço de repetição FOR</title>
</head>

<body>
    <button onclick="contar()">000000</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>

    function contar() {

        var mensagem = "";

        for (var cont = 1; cont < 10; cont++) { //variavel de controle + condição (contador) + incremento;
            //console.log (exibe alerta no console)
            mensagem += `${cont}<br>`;
        }

        div_mensagem.innerHTML = mensagem;
    }

</script>
