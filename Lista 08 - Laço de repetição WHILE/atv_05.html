<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - ATV05</title>
</head>
<body>
    <button onclick="contar()">Números cabalísticos</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function contar(){
        var contador = 0;
        div_mensagem.innerHTML = "";


        while (contador < 30){
            contador ++ ;
            
            if(contador!=3 && contador!=4 && contador!=7 && contador!=10 && contador!=12){ // (!=) é not equal, ou seja, "não igual"
                div_mensagem.innerHTML += `${contador}<br>`  
            }
        }
    }
</script>
