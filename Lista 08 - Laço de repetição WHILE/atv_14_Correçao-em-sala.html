<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Treino de Musculação</h1>
    De quantos em quantos dias faz musculação:
    <input type="text" id="input_dia"><br><br>

    <button onclick="exibir()">Exibir rotina mensal</button><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function exibir(){
        var dia = Number(input_dia.value);

        var contador = 0;
        var mensagem = "";

    

        while (contador <= 30){
            contador ++;
            if (contador % dia==0 ){
                mensagem += `Dia ${contador} - Musculação<br>`
            }else {
                mensagem += `Dia ${contador}- Comer, dormir etc<br>`
                }


        }

        div_mensagem.innerHTML = `${mensagem}`;
        
    }
</script>
