<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Insira um numero: <input type="text" id="input_num"><br>
    Insira uma frase: <input type="text" id="input_frase"><br><br>
    <button onclick="contar()">Papagaio</button>
    
</body>
</html>

<script>
    function contar(){
        var num = Number(input_num.value);
        var frase = input_frase.value;
        var contador = 0;

        var mensagem = "";


            while (contador < num){
                contador = contador + 1;
                mensagem = mensagem + "\n" + frase;
            }

            alert(mensagem);       
        
        
        
    }
</script>
