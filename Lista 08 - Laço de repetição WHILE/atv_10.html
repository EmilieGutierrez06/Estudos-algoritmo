<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - ATV10</title>
</head>
<body>
    Insira quantidade de voltas que o carro dara na corrida? <input type="text" id="input_qtdVoltas">
    <button onclick="contar()">Iniciar corrida</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function contar(){
        var qtdVoltas = Number(input_qtdVoltas.value);
        var contador = 0;

        while(contador < qtdVoltas){
            contador ++;
            div_mensagem.innerHTML += `Carro dando a ${contador}ª volta<br>`;
        } 
            div_mensagem.innerHTML+= `Corrida finalizada!`;
        }
    
</script>
