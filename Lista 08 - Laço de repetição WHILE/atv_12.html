<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - ATV12</title>
</head>
<body>
    Informe do nome da pessoa que voce mais ama na vida: <input type="text" id="input_favorite"><br>
    Insira um numero: <input type="text" id="input_numero"><br>
    <button onclick="contar()">Expressar amor!</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar(){
        var nome = input_favorite.value;
        var numero = Number(input_numero.value);
        var contador = 0;

        while(contador<numero){
            contador ++ ;
            div_mensagem.innerHTML += `${nome}, eu te amo! Sempre lembre disso<br>`
        }
    }
</script>
