<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero: <input type="text" id="input_num">
    <button onclick="contar()">Viva o 7!</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar(){
        var num = Number(input_num.value);
        var contador = 0;
        div_mensagem.innerHTML = "";

        if(num <=200){
            while (contador<num){
                contador = contador + 7;
                div_mensagem.innerHTML += `${contador}<br>`
            }
        }else{
            alert("Insira um valor menor que 200");
        }
       
    }
</script>
