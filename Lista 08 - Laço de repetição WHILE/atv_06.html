<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um numero: <input type="text" id="input_num">
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function contar() {
        var num = Number(input_num.value);
        var contador = 0;
        div_mensagem.innerHTML = "";

        while (contador < num) {
            div_mensagem.innerHTML += `${contador}<br>`
            contador = contador + 5;
        }
    }
</script>

b) Ao clicar num botão "Adoro múltiplos de 5"...   
c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...    -->
