<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - ATV15</title>
</head>
<body>
    Insira a quantidade de elefantes:
    <input type="number" id="input_qtdElefantes">
    <button onclick="analisar()">Atazanar a médium</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function analisar(){
        var qtdElefantes = Number(input_qtdElefantes.value);
        var contador = 1;
        var incomonda = "";
        var mensagem = ""; // identificar como texto 

        while (contador < qtdElefantes){
        contador ++; // colocar antes soma +1
        incomonda += ", incomoda" // conatdor incomoda exibe a palavra "incomodar"
        mensagem += ` 1 elefante incomoda muita gente!<br> ${contador} elefantes, incomoda ${incomonda} muito mais! <br> ` // ${} (interpolação)
       // contador depois, soma depois da mensagem
        }

        div_mensagem.innerHTML = mensagem;

    }
</script>

<!-- Um elefante, incomoda muita gente...
 
No filme clássico "Ghost, do outra lado da vida", o protagonista, para atazanar a vida da médium canta a seguinte canção...   

    1 elefante incomoda muita gente!   

    2 elefantes, incomodam, incomodam, muito mais!   

    1 elefante incomoda muita gente!   

    3 elefantes, incomodam, incomodam, incomodam, muito mais!   

    1 elefante incomoda muita gente!   

    4 elefantes, incomodam, incomodam, incomodam, incomodam, muito mais!   

    ... e assim por diante   

Crie um programa o qual:   

a) Solicite ao usuário a quantidade elefantes;  

b) Ao clicar em "Atazanar a médium", exiba sempre o trecho da canção de 1 elefante, 
seguido do trecho com 2 elefantes e depois 3... até a quantidade de elefantes indicado em a). Note que a palavra 
"incomodam" repete-se conforme essa mesma quantidade.   

Por exemplo, o se o usuário informar 4 em a), devem aparecer 3 estrofes, como no enunciado da questão, de 
"2 elefantes" até "4 elefantes", sempre repetindo a frase do "1 elefante incomoda muita gente" antes de cada estrofe.  -->
