<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 09 - ATV02</title>
</head>
<body>
    <button onclick="contar()">Diga algo sobre a materia de Algoritmo</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function contar(){
        var contador = 0;
        var frase = "Materia Legal !"
        div_mensagem.innerHTML = "";

        while (contador < 7){
            contador ++ ; 
            div_mensagem.innerHTML += `${frase}<br>`

        }
    }

</script>
