<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <button onclick="contar()">S2 Pares</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function contar(){
        var contador = 0;
        div_mensagem.innerHTML = "";

        while (contador < 100){
            contador = contador + 2 ; // acrescentar de 2 em 2

            div_mensagem.innerHTML += `${contador}<br>`
        }
    }
</script>
