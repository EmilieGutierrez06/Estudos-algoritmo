<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5 - ATV1</title>
</head>
<body>
    Insira a temperatura e garus Celsius:
    <input type="text" id="input_temperatura">
    <br><br>
    <button onclick="analisar()">Para o ser humano, a temperatura é...</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 14){
            div_mensagem.innerHTML = "Congelante";
            
        } else if (temperatura <= 21){
            div_mensagem.innerHTML = "Com frio";
            
        } else if (temperatura <= 24){
            div_mensagem.innerHTML = "Confortável";
            
        } else if (temperatura <= 31){
            div_mensagem.innerHTML = "Com calor";
            
        } else {
            div_mensagem.innerHTML = "Calor escaldante";
            
        }
    }
</script>

<!-- Sensação Térmica: Como o Corpo Humano Percebe a Temperatura
Para o ser humano, a temperatura é... 

Congelante (até menos de 14ºC) 

Com Frio (entre 14ºC e 21ºC) 

Confortável (mais de 21ºC até 24ºC) 

Com Calor (mais de 24ºC até 31ºC) 

Calor escaldante (mais de 31ºC) 

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações acima.  -->
