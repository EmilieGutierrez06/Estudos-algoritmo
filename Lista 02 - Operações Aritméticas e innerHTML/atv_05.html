<body>
    Insira seu nome? <input type="text" id="input_nome"><br>
    Insira a nota da avaliação continuada? <input type="text" id="input_notaContinuada">
    <br>
    Insira a nota da avaliação semestral? <input type="text" name="" id="input_notaSemestral">
    <br><br>
    <button onclick="calcular()">calcular média</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>
    function calcular(){
        var nome = input_nome.value;
        var NotaC = Number(input_notaContinuada.value);
        var NotaS = Number(input_notaSemestral.value);
        var notaTotal = (NotaC*0.4) + (NotaS*0.6);

       alert("A média de " + nome + " será de " + notaTotal);

    }
</script>
