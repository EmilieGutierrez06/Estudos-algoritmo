<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV11</title>
</head>

<body>
    Insira um numero para descobrir sua tabuada: <input type="text" id="input_tabuada">
    <button onclick="tabuada()">Ver tabuada</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function tabuada(){
        var numero = Number(input_tabuada.value);

        div_mensagem.innerHTML = `${numero} x 1 = ${numero * 1} <br> 
   ${numero} x 2 = ${numero * 2} <br>
   ${numero} x 3 = ${numero * 3}  <br>
   ${numero} x 4 = ${numero * 4} <br>
   ${numero} x 5 = ${numero * 5}  <br>
   ${numero} x 6 = ${numero * 6} <br>
   ${numero} x 7 = ${numero * 7} <br>
   ${numero} x 8 = ${numero * 8} <br>
   ${numero} x 9 = ${numero * 9}  <br>   
   `;

    }

</script>

a) Solicite ao usuário um número para ver sua "tabuada";  
b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:  
   3 x 1 = 3  
   3 x 2 = 6  
   3 x 3 = 9  
  (e assim por diante... até x 9)  
   3 x 9 = 27  
  No exemplo, o usuário digitou 3 no item a).   -->
