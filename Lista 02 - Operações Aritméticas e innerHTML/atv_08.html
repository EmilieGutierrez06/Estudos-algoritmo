<body>
 Insira o Valor depositado? <input type="text" id="input_valorDepositado"><br>
 Insira o Valor retirado? <input type="text" id="input_valorRetirado"><br><br>

   <button onclick="Depositar()">Depositar</button><br>
   <button onclick="Retirar()">Retirar</button>

   <div id="div_mensagem"></div>

</body>
<script>

    var saldo = 0;

    function Depositar(){
        var deposito = Number(input_valorDepositado.value);
        saldo = saldo + deposito;
        div_mensagem.innerHTML = `Depósito de R$ ${deposito} efetuado! Saldo atual: R$ ${saldo} `
        
    }

    function Retirar(){
        var retira = Number(input_valorRetirado.value);
        saldo = saldo - retira;
        div_mensagem.innerHTML = `Retirada de R$ ${retira} efetuado! Saldo atual: R$ ${saldo} `

    }
</script>
