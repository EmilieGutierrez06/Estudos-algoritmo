<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV4</title>
</head>
<body>

    Qual o nome do guerreiro: <input id="input_nome" type="text">
    <br>
    Nível de ki normal: <input id="input_ki" type="text">
    <br><br>

    <button onclick="calcular()">Ver ki em cada forma</button>
   

</body>
</html>

<script>

    function calcular(){

        var nome = input_nome.value
        var ki = Number(input_ki.value)
        var sayajin = ki * 50;
        var sayajin2 = ki * 100;

        alert("Super " + nome + " Sayajin - ki: " + sayajin);
        alert("Super " + nome + " Sayajin 2 - ki: " + sayajin2);
    }

</script>


 <!-- No desenho animado Dragon Ball, existem personagens de uma raça chamada Sayajins. 
Eles possuem a seguinte característica: Quando estão em sua "forma normal", sua força (ou "ki") 
é normal. Quando estão na forma Super Sayajin, sua força (ou "ki") aumenta em 50x. Quando estão na forma Super Sayajin 2, sua força (ou "ki") aumenta em 100x. Crie um programa que ajude a calcular o "ki" de um guerreiro Sayajin.  

a) Solicite o nome do guerreiro  
b) Solicite o ki normal do guerreiro  
c) Ao clicar num botão "Ver ki em cada forma", exiba um alerta para a forma Super Sayajin 
e outro para Super Sayajin 2, exibindo seus respectivos "ki". Em ambas exiba o nome do guerreiro também   -->
