<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV6</title>
</head>

<body>

    Insira um numero: <input type="text" id="input_num1"><br>
    Insira um numero: <input type="text" id="input_num2"><br>

    <button onclick="analisar()">calcular</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function analisar() {
        var numero1 = Number(input_num1.value);
        var numero2 = Number(input_num2.value);

        div_mensagem.innerHTML = `- A soma entre ${numero1} e ${numero2} é ${numero1 + numero2} <br>
   - A diferença entre ${numero1} e ${numero2} é ${numero1 - numero2} <br>
   - O produto entre ${numero1} e ${numero2} é ${numero1 * numero2} <br>
   - A razão entre ${numero1} e ${numero2} é ${numero1 / numero2} <br>`
    }
</script>
