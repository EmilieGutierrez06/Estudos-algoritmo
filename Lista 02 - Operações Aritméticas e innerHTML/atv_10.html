<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV10</title>
</head>

<body>
    Insira a quantidade de votos do candidato A? <input type="text" id="input_candidatoA"><br>
    Insira a quantidade de votos do candidato B? <input type="text" id="input_candidatoB"><br>
    Insira a quantidade de votos brancos? <input type="text" id="input_votosBrancos"><br>
    Insira a quantidade de votos nulos? <input type="text" id="input_votosNulos"><br>

    <button onclick="analisar()">Resultado da eleição</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisar() {
        var candidatoA = Number(input_candidatoA.value);
        var candidatoB = Number(input_candidatoB.value);
        var Brancos = Number(input_votosBrancos.value);
        var Nulos = Number(input_votosNulos.value);
        var total = candidatoA+candidatoB+Brancos+Nulos;

    div_mensagem.innerHTML = `Total de votos: ${total}<br>
    Candidato A: ${(candidatoA*100)/ total}% ( ${candidatoA} votos)  
    Candidato B: ${(candidatoB*100)/total}% ( ${candidatoB} votos)
    Inválidos: ${((Nulos+Brancos)*100)/total}% (${Nulos+Brancos} votos) `

    }
</script>
