<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV14</title>
</head>

<body>
    Insira o ki base do guerreiro Sayajin: <input type="text" id="input_kiBase"><br>
    <h4>Transformar em...</h4>
    <button onclick="analisarSSJ()">SSJ</button>
    <button onclick="analisarSSJ2()">SSJ2</button>
    <button onclick="analisarSSJ3()">SSJ3</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function analisarSSJ() {
        var ki = Number(input_kiBase.value);
        var ssj = ki*50;
        div_mensagem.innerHTML = `<br>Após se transformar em Sayajin, o ki desse Sayajin passa a ser de ${ki} 
        Onde SSJ é o nome da transformação e ${ssj} é o valor calculado`;

    }

    function analisarSSJ2() {
        var ki = Number(input_kiBase.value);
        var ssj2 = ki*100;
        div_mensagem.innerHTML = `<br>Após se transformar em Sayajin, o ki desse Sayajin passa a ser de ${ki} 
        Onde SSJ2 é o nome da transformação e ${ssj2} é o valor calculado`;

    }

    function analisarSSJ3() {
        var ki = Number(input_kiBase.value);
        var ssj3 = ki*200;
        div_mensagem.innerHTML = `<br>Após se transformar em Sayajin, o ki desse Sayajin passa a ser de ${ki} 
        Onde SSJ3 é o nome da transformação e ${ssj3} é o valor calculado`;

    }

</script>

Crie um programa que demonstre como o poder de guerreiros Sayajins aumenta na medida em que se transformam:  

a) Solicite o "ki base" (força base) do guerreiro Sayajin;  
b) Abaixo, deve haver o texto "Transformar em...";  
c) Abaixo, devem haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si;  
d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação:  
    SSJ: ki base x 50  
    SSJ2: ki base x 100  
    SSJ3: ki base x 200  
e) O valor do novo ki deve aparecer abaixo com uma frase como esta:
