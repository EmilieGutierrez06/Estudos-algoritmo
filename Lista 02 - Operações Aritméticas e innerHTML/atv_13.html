<head>
    <meta charset="UTF-8">

</head>

<body>
    Insira o valor da passagem de onibus: <input type="text" id="input_passagemOnibus"><br>
    Insira a quantidade de viagens por mes: <input type="text" id="input_viagens"><br>
    Insira a distancia em KM: <input type="text" id="input_km"><br><br>
    <button onclick="analisar()">Calcular VT</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function analisar() {
        var valorPassagem = Number(input_passagemOnibus.value);
        var qtdViagens = Number(input_viagens.value);
        var km = Number(input_km.value);
        var uber = (km * 0.75);
        var vt = ((qtdViagens * 0.1) * uber + (qtdViagens * 0.9) * valorPassagem);
        //qtdViagens (10% das viagnes é de uber)
        // 90% (0.9) viagens de onibus.

        div_mensagem.innerHTML = `Você vai gastar R$${vt} por mês com transporte`;

    }
</script>
