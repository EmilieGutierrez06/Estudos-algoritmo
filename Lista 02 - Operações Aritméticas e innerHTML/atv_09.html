<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - ATV9</title>
</head>

<body>
    Insira quantidade de horas de sono? <input type="text" id="input_horasSono">
    <button onclick="analisar()">Calcular sono</button>

    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function analisar(){
        var horaDeSono = Number(input_horasSono.value)
        div_mensagem.innerHTML = `
            Ao dormir ${horaDeSono} horas, você dormiu: <br><br>
            ${horaDeSono * 0.05} horas na fase 1  <br>
            ${horaDeSono * 0.45} horas na fase 2  <br>
            ${horaDeSono * 0.3} horas na fase 3  <br>
            ${horaDeSono * 0.2} horas na fase REM   
        `
    }
</script>
