<body>

    Insira seu peso: <input type="text" id="input_peso"><br>
    Insira sua altura: <input type="text" id="input_altura"><br><br>
    <button onclick="analisar()">Calcular IMC</button>
    <div id="div_mensagem"></div>

</body>

<script>
    function analisar(){
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);
        var imc = peso/(altura*altura);

        alert(`Seu IMC é ${imc}`);
    }
</script>
